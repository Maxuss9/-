<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="./css/style.css">
	<title>Слайдер с фото</title>
</head>

<body>
	<main class="content">
		<div class="content__left">
			<h1 class="heading__text">COMPLETED <br> PROJECTS <span class="heading__line"></span></h1>
			<p class="content__left_text">Only a small part of the work performed by our company is presented on the
				site. For 14 years on in the construction
				market we have made happy more than 1000 families</p>
			<div class="content__left_info">
				<div class="info-city">
					<h2 class="info-title">CITY:</h2>
				</div>
				<div class="info-area">
					<h2 class="info-title">APARTAMENT AREA:</h2>
				</div>
				<div class="info-time">
					<h2 class="info-title">REPAIR TIME:</h2>
				</div>
				<div class="info">
					<h2 class="info-title">REPAIR COST:</h2>
					<h4 class="info-text">Upon request</h4>
				</div>
			</div>
			<div class="switch-slider">
				<img class="arrow arrowLeft" src="images/svg/arrow-left.svg" alt="left arrow">
				<div class="dots"></div>
				<img class="arrow arrowRight" src="images/svg/arrow-right.svg" alt="right arrow">
			</div>
		</div>
		<div class="content__right">
			<div class="slider__menu"></div>
			<div class="slider__img"></div>
		</div>
	</main>
	<script src="./js/main.js"></script>
</body>

</html>
